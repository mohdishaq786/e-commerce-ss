{% extends 'shop/base.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %} 
<div class="container">
	<h1 style="padding-left: 200px" class="my-3">Contact Us Regarding any query</h1>
	<form action="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="phone">Contact Number</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>
  
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">How may we help you?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
	
</div>
 {% endblock %}
 {% block js %}
 <script>
    {% if thank %}
alert('Thanks for contacting with us. We will get back to you soon ');
document.location='/shop/contact/'
{% endif %}
 </script>

 {% endblock %}
